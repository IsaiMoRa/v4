<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Isai Morales" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SISEC V3</title>
    <link rel="icon" type="image/png" href="imagenes/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/sidenav.css" />
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="container-fluid">
        <div id="componenteHeader"></div>
      </div>
    </header>
    <!--Componentes del header-->
    <div>
      <!--Prospectos-->
      <div id="componenteProspectos"></div>
      <!--Notificaciones-->
      <div id="componenteToast"></div>
      <!--Tareas-->
      <div id="componenteTareas"></div>
      <!--Ajustes-->
      <div id="componenteAjustes"></div>
    </div>

    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <img class="iconoLogo" src="../imagenes/iconoLogo.png" alt="" />
            <span class="nav_logo-name">
              <img
                class="logoSistema"
                src="../imagenes/logoSistema.png"
                alt=""
              />
            </span>
          </a>
          <!--Menu componente-->
          <div id="menu"></div>
          <!--Menu componente-->
        </div>
      </nav>
    </div>
    <!--Container Main start-->
    <div class="mt-30">
      <div id="totalTareasContainer">
        <img src="imagenes/iconoTarea.png" alt="" />
        <span id="totalTareas"></span>
      </div>
      <div class="row row-cols-sm-2 row-cols-md-4 mt-100 mt-responsive">
        <div>
          <div class="cardDashboard">
            <img class="iconoCard" src="imagenes/dato1.png" alt="" />
            <div class="datosCard">
              <p>Tareas</p>
              <h2>1.570</h2>
            </div>
            <div class="datosCard2">
              <p>
                <span class="positivo">+45%</span>
                Datos de la semana pasada
              </p>
            </div>
          </div>
        </div>
        <div>
          <div class="cardDashboard">
            <img class="iconoCard" src="imagenes/dato2.png" alt="" />
            <div class="datosCard">
              <p>Asesore</p>
              <h2>250</h2>
            </div>
            <div class="datosCard2">
              <p>
                <span class="positivo">+10%</span>
                Datos de la semana pasada
              </p>
            </div>
          </div>
        </div>
        <div>
          <div class="cardDashboard">
            <img class="iconoCard" src="imagenes/dato3.png" alt="" />
            <div class="datosCard">
              <p>Facturas</p>
              <h2>1000</h2>
            </div>
            <div class="datosCard2">
              <p>
                <span class="negativo">-5%</span>
                Datos de la semana pasada
              </p>
            </div>
          </div>
        </div>
        <div>
          <div class="cardDashboard">
            <img class="iconoCard" src="imagenes/dato4.png" alt="" />
            <div class="datosCard">
              <p>PYMES</p>
              <h2>300</h2>
            </div>
            <div class="datosCard2">
              <p>
                <span class="positivo">15%</span>
                Datos de la semana pasada
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row row-cols-md-2">
        <div>
          <p class="tituloContent pt-3">Datos 1</p>
          <div id="graficaPie"></div>
        </div>
        <div>
          <p class="tituloContent pt-3">Datos 2</p>
          <div id="grafica3"></div>
        </div>
      </div>

      <p class="tituloContent pt-3">Calendario de actividades</p>
      <div class="contentTable">
        <!-- Botón para abrir el modal -->
        <button
          type="button"
          class="btn btn-primary botonAgregar botonAgregaNuevaTarea"
          data-bs-toggle="modal"
          data-bs-target="#modalNuevaTarea"
        >
          Nueva tarea
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="modalNuevaTarea"
          tabindex="-1"
          aria-labelledby="modalNuevaTareaLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header headerAjustes">
                <h5 class="modal-title" id="modalNuevaTareaLabel">
                  Agregar tarea
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                >
                  <img src="imagenes/iconoCerrar.png" alt="" />
                </button>
              </div>

              <div class="modal-body">
                <form id="formNuevaTarea">
                  <div
                    class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3 formularioPerfil mt-2"
                  >
                    <div class="mb-3">
                      <label for="ejecutivoTarea" class="form-label"
                        >Ejecutivo</label
                      >
                      <select class="form-select" id="ejecutivoTarea" required>
                        <option value="">Selecciona un ejecutivo</option>
                        <option value="Ejecutivo1">Ejecutivo 1</option>
                        <option value="Ejecutivo2">Ejecutivo 2</option>
                        <option value="Ejecutivo3">Ejecutivo 3</option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label for="clienteTarea" class="form-label"
                        >Cliente</label
                      >
                      <select class="form-select" id="clienteTarea" required>
                        <option value="">Selecciona un cliente</option>
                        <option value="Cliente1">Cliente 1</option>
                        <option value="Cliente2">Cliente 2</option>
                        <option value="Cliente3">Cliente 3</option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label for="pedidoTarea" class="form-label"
                        >Pedido(s)</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="pedidoTarea"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="tituloTarea" class="form-label"
                        >Nombre de la tarea</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="tituloTarea"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="fechaTarea" class="form-label">Fecha</label>
                      <input
                        type="date"
                        class="form-control"
                        id="fechaTarea"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="horaTarea" class="form-label">Hora</label>
                      <input
                        type="time"
                        class="form-control"
                        id="horaTarea"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="importanciaTarea" class="form-label"
                        >Importancia</label
                      >
                      <select
                        class="form-select"
                        id="importanciaTarea"
                        required
                      >
                        <option value="">Selecciona</option>
                        <option value="Alta">Alta</option>
                        <option value="Media">Media</option>
                        <option value="Baja">Baja</option>
                      </select>
                    </div>

                    <div class="colFull mb-3">
                      <label for="descripcionTarea" class="form-label"
                        >Descripción</label
                      >
                      <textarea
                        class="form-control"
                        id="descripcionTarea"
                        rows="3"
                      ></textarea>
                    </div>
                  </div>
                </form>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn  cerrarModal"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  type="submit"
                  form="formNuevaTarea"
                  id="guardarTarea"
                  data-bs-dismiss="modal"
                  class="btn botonAgregar"
                >
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="table-responsive mt-3">
          <table class="table table-bordered calendarioActividades">
            <thead>
              <tr>
                <th scope="col">Lunes</th>
                <th scope="col">Martes</th>
                <th scope="col">Miércoles</th>
                <th scope="col">Jueves</th>
                <th scope="col">Viernes</th>
                <th scope="col">Sábado</th>
                <th scope="col">Domingo</th>
              </tr>
            </thead>
            <tbody id="bodyCalendario"></tbody>
          </table>
        </div>
      </div>

      <!-- <p class="tituloContent pt-3">Datos 3</p>
      <div class="row">
        <div class="col-12">
          <div id="grafica1"></div>
        </div>
      </div> -->
    </div>

    <!--Container Main end-->
    <!--Footer-->
    <footer>
      <img src="imagenes/footer.png" alt="" />
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <!-- CDN de dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <!-- CDN de complementos de dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/plugin/utc.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/plugin/timezone.min.js"></script>
    <!--Graficas-->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script src="js/main.js"></script>
    <script src="js/data/tareas.js"></script>
    <script src="js/calendario.js"></script>
    <script src="js/dashboard/graficaPie.js"></script>
    <script src="js/dashboard/grafica3.js"></script>
    <script src="js/dashboard/grafica1.js"></script>
    <script src="js/dashboard/grafica2.js"></script>
  </body>
</html>
