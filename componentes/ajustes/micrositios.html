<div class="row">
  <div class="accordion" id="accordionExample">
    <!--Dato-->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#micrositioOne"
          aria-expanded="false"
          aria-controls="micrositioOne"
        >
          Datos de la oficina
        </button>
      </h2>
      <div
        id="micrositioOne"
        class="accordion-collapse collapse w-100"
        aria-labelledby="headingOne"
        data-bs-parent="#accordionExample"
      >
        <!--BODY ACCORDION / DATOS DE LA OFICINA-->
        <div id="componenteDatosOficina"></div>
      </div>
    </div>
    
    <!--Productos Bancarios-->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#micrositioTwo"
          aria-expanded="false"
          aria-controls="micrositioTwo"
        >
          Productos Bancarios
        </button>
      </h2>
      <div
        id="micrositioTwo"
        class="accordion-collapse collapse colFull"
        aria-labelledby="headingTwo"
        data-bs-parent="#accordionExample"
      >
        <div id="componenteProductosBancarios"></div>
      </div>
    </div>
    <!--Simuladores de créditos-->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#micrositioThree"
          aria-expanded="false"
          aria-controls="micrositioThree"
        >
          Simuladores de Crédito
        </button>
      </h2>
      <div
        id="micrositioThree"
        class="accordion-collapse collapse colFull"
        aria-labelledby="headingThree"
        data-bs-parent="#accordionExample"
      >
        <div id="componenteSimuladoresCredito"></div>
      </div>
    </div>
    <!--Imágenes de instalaciones-->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFour">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#micrositioFour"
          aria-expanded="false"
          aria-controls="micrositioFour"
        >
          Imágenes de Instalaciones
        </button>
      </h2>
      <div
        id="micrositioFour"
        class="accordion-collapse collapse colFull"
        aria-labelledby="headingFour"
        data-bs-parent="#accordionExample"
      >
        <div id="componenteImagenesInstalaciones"></div>
      </div>
    </div>
  </div>
</div>
